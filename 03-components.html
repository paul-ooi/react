<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Use JSX</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        const rootElement = document.getElementById('root');

        
        /*
        NEST A REACT COMPONENT USING CreateElement API - CONVERT THE PREVIOUS BLOCK INTO JSX
        */
        const message = props => <div>{props.msg}</div>; //CREATE A FUNCTION THAT ACCEPTS A PARAMETER
        const element = (
            <div className="container">
                { React.createElement( message, { msg: "Hello World" }) }
                { React.createElement( message, { msg: "Goodbye World" }) }
            </div>
            );
       
        ReactDOM.render(element, rootElement);
    </script>
</body>
</html>
