<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strictly Typed</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <!-- ADD PROP TYPES LIBRARY WHEN NOT TYPING FROM SCRATCH (2ND HALF OF LESSON) - https://www.npmjs.com/package/prop-types -->
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        const rootElement = document.getElementById('root');

        /* ASSIGNING TYPE TO PROPS USING THE PROPTYPES LIBRARY */
        // ALSO, CREATE THE COMPONENT AS A CLASS, AND MAKE THE PROPTYPES AS PART OF THE STATIC PROPERTIES OF THE CLASS
        class Greeting extends React.Component {

            /* PROPTYPES IN THE GLOBAL LIBRARY ARE OPTIONAL BY DEFAULT, SO WE MUST INDICATE IF IT IS REQUIRED */
            static propTypes = {
            firstName: PropTypes.string.isRequired, // MORE FUNCTIONS IN THE LIBRARY TO DO FURTHER TESTING (https://www.npmjs.com/package/prop-types)
            lastName: PropTypes.string.isRequired, // WITHOUT THE REQURED FLAG, THE ERROR MESSAGE WILL NOT SHOW
            }

            render() {
                const { firstName, lastName } = this.props;
                return (
                    <div>
                        Greetings {firstName} {lastName}!
                    </div>
                );
            }
        }   

        /* SCENARIO: SOMEONE USES THE COMPONENT BUT PASSES A VALUE/TYPE THAT IS NOT THE INTENDED TYPE TO BE USED */
        ReactDOM.render(
            <Greeting firstName={true} />, 
            rootElement
        );
        
        </script>
</body>
</html>
