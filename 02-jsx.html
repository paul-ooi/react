<!DOCTYPE html>
<html lang="en">
<head>

    <title>Use JSX</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        const rootElement = document.getElementById('root');

        // const element = React.createElement (
        //     'div',
        //     {
        //         className: 'container',
        //         children: ['Hello World',
        //             'Goodbye World'] 
        //     },
        // )

        // CONVERT THE ABOVE CODE USING JSX SYNTAX
        const content = "Hello World";
        const myClass = "container";

        
        // USE VARIABLES WITHIN CURLY BRACES
        // const element = <div className="{myClass}">{ content }</div>; // this is using JSX, needs to be transpiled with babel


        //USE OTHER JS SYNTAX WITHIN CURLY BRACES
        // const element = <div className={myClass + '_modifed'}>{( () => content )()}</div>; // Use an IFFY and concatonate the class names


        // SEPARATE YOUR PROPERTIES FROM YOUR ELEMENT
        const props = {
            className: 'container',
            children: 'Hello World'
        }
        // const element = <div {...props} />; // using elipsees or ... before the props variable, applies spread syntax to the element (https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Spread_syntax)

        const element = <div {...props} children="Overruled World" />; // specify properties after the spread out props will override the props in the props passed in

        console.log(element);
        console.log({...props});
        ReactDOM.render(element, rootElement);
    </script>
</body>
</html>
